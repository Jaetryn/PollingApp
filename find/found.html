<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
	    <title>Polling Application</title>	
        <link rel="stylesheet" href="found.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
        <script src="found.js"></script>
        <script src="mychart.js"></script>
    </head>

    <body>
        <h2 id="pageTitle">Meetup Found</h2><br>
        <div id="success">
        </div>
        <div id="content">
        </div>
        <div id="data">
            <h2 id="dataTitle"> Who's going? </h2>
        </div>
        <div id="chart">
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
        <div id="prompt">
            <br>
            Let people know when you're available!<br>
            <input id="back" value="Back to Main Menu" type="submit" />
            <input id="submit" value="Specify Availability" type="submit" />
        </div>
        <div id="errorTitle">
        </div>
        <div id="errorMessage">
        </div>
    </body>
</html>
